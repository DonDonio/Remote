<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Remoto</title>
</head>
<body>
    <main>
        <section>
            <button><img src="powa.png" alt="power"></button>
        </section>
        <section>
            <div id="fond"></div>
            <div><img src="up.png" alt="bouton haut">
                <img src="1.png" alt="flèche haut"></div>
            <div><img src="left.png" alt="bouton gauche">
                <img src="2.png" alt="flèche gauche"></div>
            <div><img src="right.png" alt="bouton droite ">
                <img src="3.png" alt="flèche droite"></div>
            <div><img src="down.png" alt="bouton bas">
                <img src="4.png" alt="flèche bas"></div>
            <div class="centre">
                <input class="player" type="checkbox">
                <i id="play">►</i>
                <i id="pause">||</i>
            </div>
        </section>
        <section>
            <button id="menu">MENU</button>
            <button id="reset">RESET</button>
        </section>
        <section>
            <button id="un">1</button>
            <button id="deux">2</button>
            <button id="trois">3</button>
            <button id="quatre">4</button>
        </section>
    </main>
</body>
</html>
